<html>
<head>
	<title>YukiTheater Video Handler Page</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="video-js-5.9.2/video-js.min.css" type="text/css">
	<script src="js/snowfall.js" type="text/javascript"></script>
	<script src="//www.youtube.com/iframe_api" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
	<script src="//ustream.github.io/api-docs/js/ustream-embedapi.min.js" type="text/javascript"></script>
	<script src="//player.vimeo.com/api/player.js" type="text/javascript"></script>
	<script type="text/javascript">
		// Loading Twitch's JS breaks things in Awesomium
		if (navigator.userAgent.indexOf("Awesomium") == -1) {
			var twitchJS = document.createElement("script");
			twitchJS.type = "text/javascript"
			twitchJS.src = "//player.twitch.tv/js/embed/v1.js"

			document.getElementsByTagName('head')[0].appendChild(twitchJS);
		}
	</script>
	<script src="video-js-5.9.2/video.min.js" type="text/javascript"></script>
	<script src="video-js-5.9.2/videojs-contrib-hls.min.js" type="text/javascript"></script>
	<script src="jwplayer-7.1.4/jwplayer.js" type="text/javascript"></script>
	<script src="js/hls-0.12.4.min.js" type="text/javascript"></script>
	<script src="js/base64.js" type="text/javascript"></script>
	<script src="js/jquery17.min.js" type="text/javascript"></script>
	<script src="js/theater.js" type="text/javascript"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<style type="text/css">
		a {
			color:#0078ff;
		}
	</style>
</head>
<body>
	<div id="player-container">
		<div id="player"></div>
	</div>
	<div id="content">
		<canvas id="snowfallCanvas"></canvas>

		<div id="right-curtain"></div>
		<div id="left-curtain"></div>
		<div id="top-curtain"></div>

		<div id="header-container">
			<div id="welcome"></div>
		</div>

		<div id="info-container">
			<div class="info" id="missingComponent">
				<script type="text/javascript">
				var chromeVer = /Chrome\/(\d+)/;
				var clientIsChromium = chromeVer.exec(navigator.userAgent)[1] > 18;
				var clientHasFlash = swfobject.hasFlashPlayerVersion("1");
				var clientHasCodecSupport = document.createElement("video").canPlayType('video/mp4; codecs="avc1.42E01E, mp4a.40.2"') == "probably";

				var elem = document.getElementById("missingComponent");
				if (!clientIsChromium || (!clientHasFlash && !clientHasCodecSupport)) {
					elem.innerText = "Video Fixes not detected! Most videos will not play properly. Say /fixvideos for instructions on how to fix this.";
				}
				</script>
			</div>

			<div class="info">To request a video, open the Video Request Menu by pressing F1, input a Link into the Text Box and then press the "Request Video" Button. Alternatively, Request it via the Web Browser.</div>
		</div>
		<div id="footer-container">
		</div>
	</div>

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		
		ga('create', 'UA-39404760-2', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
