<html>
	<head>
		<title>DOOM Triple Pack</title>
	</head>
	<body style="margin: 0;">
		<div style="margin: auto; position: absolute; top: 50%; left: 50%; -webkit-transform: translate(-50%, -50%); transform: translate(-50%, -50%); width: 800px; height: 500px;">
			<div style="position: absolute; color: red; z-index: -1;">
				<h1>You are missing Adobe Flash Player!<br />Say /flash for more info.</h1>
			</div>
			<embed
				src="swf/DoomGame.swf"
				width="800px"
				height="500px"
				align="middle"
				wmode="window"
				allowfullscreen=""
				allowfullscreeninteractive="false"
				fullscreenaspectratio=""
				quality="high"
				play="true"
				loop="true"
				menu=""
				allowscriptaccess="always"
				flashvars=""
				type="application/x-shockwave-flash"
				pluginspage="http://www.adobe.com/go/getflashplayer"
			>
		</div>
	</body>
</html>
